<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Spam Classifier</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 80px;
            max-width: 700px;
            padding: 30px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .title {
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
            color: #343a40;
        }
        .result-box {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1.2rem;
        }
        .spam {
            color: #dc3545;
        }
        .not-spam {
            color: #28a745;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="title">Email Spam Classifier</h2>
    <form method="POST" action="/predict">
        <div class="mb-3">
            <label for="emailText" class="form-label">Enter Email Text:</label>
            <textarea class="form-control" id="emailText" name="email" rows="6" placeholder="Type or paste your email content here..." required></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Classify</button>
    </form>

    {% if prediction %}
        <div class="result-box {{ 'spam' if prediction == 'Spam' else 'not-spam' }}">
            Prediction: {{ prediction }}
        </div>
    {% endif %}
</div>

<!-- Bootstrap JS Bundle CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
